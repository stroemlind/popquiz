<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quiz game about pop music for anyone curiouse about music">
    <meta name="keywords" content="quiz, game, pop music">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Link to stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>POP Quiz!</title>   
</head>
<body>

    <!-- Header -->
    <header>
        <div class="nav">
            <div class="container">
                <a href="index.html">
                    <i class="fas fa-compact-disc"></i>
                </a>
            </div>
        </div>
    </header>

    <!-- Game Section -->
    <section class="quiz-body"> 
    <!-- Quiz -->
        <div class="quiz-card">
            <div id="quiz">
                <p id="question"></p>
                <div id="answer" class="hide">
                    <input type="radio" value="a1" name="answer"><label for="a1" id="a1">a1</label>
                    <input type="radio" value="a2" name="answer"><label for="a2" id="a2">a2</label>
                    <input type="radio" value="a3" name="answer"><label for="a3" id="a3">a3</label>
                </div>
            </div>
        <!-- Control buttons -->        
            <div id="control-btns">
                <button id="start-button" class="btn btn-start">Start</button>
                <input id="submitQuiz" type="submit" class="btn hide" value="Next">
                <button id="done" type="submit" class="btn hide">Done!</button>
            </div>
        <!-- Score tracking -->
            <div id="score-tracking">
                <p class="score">Correct <span id="correct">0</span></p>
                <p class="score">Wrong <span id="wrong">0</span></p>
            </div>
        <!-- Result section with reset button -->    
            <div id="result" class="hide">
                <h2>Your score!</h2>
                <div id="your-score">Username and total score</div>
                <button id="reset" class="btn" type="reset">Try Again</button>
            </div>
        </div>    
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content flex">
            <p>For all the music lovers out there!</p>
            <a href="https://open.spotify.com/playlist/4YZPf0loJ0FCq9liduQzrN?si=352357c293b54405" target="_blank" rel="noopener" aria-label="Listen to our Spotify playlist (opens in a new tab)">
                <i class="fab fa-spotify"></i>
            </a>
            <a href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label="Check out our Instagram (opens in a new tab)">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
    </footer>

    <!-- Link to JavaScript -->
    <script src="assets/js/script.js"></script>
</body>
</html>
