<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quiz game about pop music for anyone curiouse about music">
    <meta name="keywords" content="quiz, game, pop music">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Link to stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>POP Quiz!</title>   
</head>
<body>

    <!-- Header -->
    <header>
        <div class="nav">
            <div class="container">
                <a href="index.html">
                    <i class="fas fa-compact-disc"></i>
                </a>
            </div>
        </div>
    </header>

    <!-- Game Section -->
    <section>
        <div id="quiz" class="game-rules">
            <div id="question">question</div>
            <div id="answer">
                <button class="btn">a1</button>
                <button class="btn">a2</button>
                <button class="btn">a3</button>
            </div>
        <div id="control-btns">
        <button id="start-button" class="btn">Start</button>
        <button id="submitQuiz" type="submit" class="btn">Next</button>
        </div>
        <div>
            <p class="score">Correct <span id="correct">0</span></p>
            <p class="score">Wrong <span id="wrong">0</span></p>
        </div>
        <div id="result">
            <h2>Your score!</h2>
            <div>Username and total score</div>
        </div>
    </section>

    <!-- Result Section -->
    <!--<section class="flex">
        <div class="game-rules" id="result">
            <h2>Your score!</h2>
            <span></span>
            <button class="btn"></button>
        </div>
    </section>-->

    <!-- Footer -->
    <footer>
        <div class="footer-content flex">
            <p>For all the music lovers out there!</p>
            <a href="https://open.spotify.com/playlist/4YZPf0loJ0FCq9liduQzrN?si=352357c293b54405" target="_blank" rel="noopener" aria-label="Listen to our Spotify playlist (opens in a new tab)">
                <i class="fab fa-spotify"></i>
            </a>
            <a href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label="Check out our Instagram (opens in a new tab)">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
    </footer>

    <!-- Link to JavaScript -->
    <script src="assets/js/script.js"></script>
</body>
</html>
