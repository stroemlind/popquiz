<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quiz game about pop music for anyone curiouse about music">
    <meta name="keywords" content="quiz, game, pop music">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Link to stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Favicon -->
    <link rel="icon" sizes="192x192" href="assets/images/pexels-mati-mango-favicon.jpg">

    <title>POP Quiz!</title>   
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="nav">
            <div class="container">
                <a href="index.html">
                    <i class="fas fa-compact-disc"></i>
                </a>
            </div>
        </nav>
    </header>

    <!-- Game Introduction -->
    <section class="intro-game flex">
        <div class="game-rules">
            <h1>POP!</h1>
            <h2>A quiz about pop music</h2>
            <p>The quiz contains 10 questions.<br> You will get the option to choose between 3 alternatives to the question asked. When you have chosen your answer, click "Done" to get your score.<br>
                Let's start by creating a username!</p>
    
    <!-- Username form -->
            <form class="username-form">
                <input type="text" name="username" class="username" placeholder="Enter username" required>
                <input class="btn" type="submit" id="showtime-btn" value="Showtime!">
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content flex">
            <p>For all the music lovers out there!</p>
            <a href="https://open.spotify.com/playlist/4YZPf0loJ0FCq9liduQzrN?si=352357c293b54405" target="_blank" rel="noopener" aria-label="Listen to our Spotify playlist (opens in a new tab)">
                <i class="fab fa-spotify"></i>
            </a>
            <a href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label="Check out our Instagram (opens in a new tab)">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
    </footer>

    <!-- Link to JavaScript -->
    <script src="assets/js/question.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
